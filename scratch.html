    var renderer = new createjs.CanvasRenderer();
    renderer.resize(canvas.width, canvas.height);
    renderer.render(stage);
    
    // Define a sparkling particle class
    function SparkleParticle(x, y) {
      this.x = x;
      this.y = y;
      this.radius = Math.random() * 5 + 2; // random size
      this.color = getRandomColor(); // random color
      this.alpha = 1; // initial opacity
    }
    
    // Animate particles
    function animate() {
      stage.removeAllChildren();
      for (var i = 0; i < 50; i++) {
        var particle = new SparkleParticle(Math.random() * stage.canvas.width, Math.random() * stage.canvas.height);
        stage.addChild(particle);
      }
      stage.update();
    
      // Render the stage with the renderer
      renderer.render(stage); 
    
      requestAnimationFrame(animate);
    }
    
    // Start animation
    animate();
